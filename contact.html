        <div class="form">
            <h1>Contact Me</h1>
            <form>
               <div class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name......">
               </div>

               <div class="form">
                <label for="address">Address:</label>
                <input type="address" id="address" name="address" placeholder="Where Do You Live?">
               </div>

                <div class="form">
                  <label for="location">State:</label>
                <input type="state" id="state" name="state" placeholder="Your State of Location">
                </div>
                <div class="form">
                  <label for="job hire">Give Me Any Job</label>
                <select name="jobs" id="jobs">
                    <option value=""></option>
                    <option value="web design">Web Design</option>
                    <option value="fullstack web development">FullStack Web Development</option>
                    <option value="web maintenance">Web Maintainance</option>
                    <option value="frontend development">FrontEnd Development</option>
                    <option value="backend development">BackEnd Development</option>
                    <option value="software developer">Software Development</option>
                    <option value="course developer & presenter">Course Development & Presenter</option>
                    <option value="system analyst">System Analyst</option>
                    <option value="website management">Website Development</option>
                </select>
                </div>
                <div class="form">
                  <label for="message">Send A Message:</label>
                 <textarea type="message" id="message" name="message" ></textarea>
                </div>
                <div class="form">
                  <button id="notifyBtn">Send</button>
                </div>
            </form>
            <div class="c">
              <p><h3><span>Phone Number:</span></h3></p>

            <p><h3><span>Address:</span></h3></p>
            <p><h3>26, Anana Ekong Street, Uyo, Akwa Ibom State.</h3></p>
            </div>
        </div>
        <script>
            // Request permission on page load
            document.addEventListener('DOMContentLoaded', function () {
              if (Notification.permission !== 'granted') {
                Notification.requestPermission();
              }
            });
        
            // Function to show a notification
            function showNotification() {
              if (Notification.permission === 'granted') {
                new Notification('Hello!', {
                  body: 'Your Message has been sent successfully!',
                  icon: 'https://cdn-icons-png.flaticon.com/512/1827/1827370.png' // optional icon
                });
              } else {
                alert('Notifications are blocked. Please enable them in your browser settings.');
              }
            }
        
            // Add event listener to the button
            document.getElementById('notifyBtn').addEventListener('click', showNotification);
          </script>
